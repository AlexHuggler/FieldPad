<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">

<title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }} - Offline-First EPA Compliance for HVAC Pros{% endif %}</title>
<meta name="description" content="{{ page.description | default: site.description | strip_html | truncatewords: 50 }}">
<meta name="author" content="{{ site.author }}">
<meta name="robots" content="index, follow">
<link rel="canonical" href="{{ page.url | absolute_url }}">

<!-- Open Graph -->
<meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
<meta property="og:description" content="{{ page.description | default: site.description | strip_html | truncatewords: 50 }}">
<meta property="og:url" content="{{ page.url | absolute_url }}">
<meta property="og:site_name" content="{{ site.title }}">
<meta property="og:type" content="{% if page.layout == 'article' %}article{% else %}website{% endif %}">
<meta property="og:locale" content="en_US">
{% if page.date %}<meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}">{% endif %}

<!-- Twitter Card -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
<meta name="twitter:description" content="{{ page.description | default: site.description | strip_html | truncatewords: 50 }}">

<!-- Keywords -->
{% if page.keywords %}<meta name="keywords" content="{{ page.keywords | join: ', ' }}">{% else %}<meta name="keywords" content="HVAC compliance, EPA Section 608, refrigerant tracking, HVAC field service app, A2L safety, leak rate calculator, Subpart C, solo HVAC technician">{% endif %}

<!-- Tailwind CSS via CDN -->
<script src="https://cdn.tailwindcss.com"></script>
<script>
  tailwind.config = {
    theme: {
      extend: {
        colors: {
          fieldpad: {
            50: '#eff6ff',
            100: '#dbeafe',
            200: '#bfdbfe',
            300: '#93c5fd',
            400: '#60a5fa',
            500: '#3b82f6',
            600: '#2563eb',
            700: '#1d4ed8',
            800: '#1e3a5f',
            900: '#0f1d33',
            950: '#0a1628'
          },
          accent: {
            50: '#fff7ed',
            100: '#ffedd5',
            200: '#fed7aa',
            300: '#fdba74',
            400: '#fb923c',
            500: '#f97316',
            600: '#ea580c',
            700: '#c2410c',
            800: '#9a3412',
            900: '#7c2d12'
          },
          safety: {
            green: '#22c55e',
            amber: '#f59e0b',
            red: '#ef4444'
          }
        },
        fontFamily: {
          sans: ['Inter', 'system-ui', '-apple-system', 'sans-serif'],
          mono: ['SF Mono', 'Menlo', 'monospace']
        }
      }
    }
  }
</script>

<!-- Custom Styles -->
<link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}">

<!-- Inter Font -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

<!-- Favicon & App Icons -->
<link rel="icon" type="image/png" sizes="64x64" href="{{ '/assets/images/app-icon-64.png' | relative_url }}">
<link rel="icon" type="image/svg+xml" href="{{ '/assets/images/favicon.svg' | relative_url }}">
<link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/images/app-icon-180.png' | relative_url }}">

<!-- Open Graph Image -->
<meta property="og:image" content="{{ '/assets/images/app-icon-512.png' | absolute_url }}">
<meta name="twitter:image" content="{{ '/assets/images/app-icon-512.png' | absolute_url }}">

{% seo %}
