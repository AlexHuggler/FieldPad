---
layout: default
---
<div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
  {% if page.title %}
  <h1 class="text-3xl sm:text-4xl font-bold text-fieldpad-900 mb-2">{{ page.title }}</h1>
  {% endif %}
  {% if page.last_updated %}
  <p class="text-sm text-gray-500 mb-8">Last Updated: {{ page.last_updated }}</p>
  {% endif %}

  <div class="prose prose-lg max-w-none prose-headings:text-fieldpad-900 prose-a:text-fieldpad-600 prose-a:no-underline hover:prose-a:underline prose-strong:text-fieldpad-800">
    {{ content }}
  </div>
</div>
